<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple
    {
        constructor(weight)
        {
            this.weight=weight;
        }
        decrease()
        {
            this.weight-=1;
        }
        isEmpty()
        {
            if(this.weight<=0)
            {
                return true;
            }
            return false;
        }
        getWeight()
        {
            return this.weight;
        }
    }
    class Human
    {
        constructor(name,gender,weight)
        {
            this.name=name;
            this.gender=gender;
            this.weight=weight;
        }
        greeting()
        {
            console.log('Hello, I am '+this.name);
        }
        isMale()
        {
            if(this.gender=='male') return true;
            else return false;
        }
        setGender(gender)
        {
            this.gender=gender;
        }
        checkApple(apple)
        {
            return !apple.isEmpty();
        }
        eat(apple)
        {
            if(this.checkApple(apple))
            {
                apple.decrease();
                this.weight+=1;
            }
            else console.log('Apple is over !');

        }
        getName()
        {
            return this.name;
        }
        setName(name)
        {
            this.name=name;
        }
        getWeight()
        {
            return this.weight;
        }
        setWeight(weight)
        {
            this.weight=weight;
        }
    }
</script>
</body>
</html>
